<!DOCTYPE html> 

<html lang="es"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Info de BOLUcompras</title> 

    <style> 

        body { 

            background-color: #f0f0f0; /* Color de fondo azul claro */ 

            font-family: Arial, sans-serif; 

            margin: 0; 

        } 

 

        header { 

            position: relative; 

            width: 100vw; 

            height: 20vh; /* Altura del 20% de la ventana */ 

            overflow: hidden; 

            text-align: center; 

        } 

 

        .logo { 

            width: 100%; 

        } 

 

        h2 { 

            position: absolute; 

            top: 50%; 

            left: 50%; 

            transform: translate(-50%, -50%); 

            margin: 0; 

            padding: 10px; 

            background-color: rgba(128, 128, 128, 0.5); /* Gris con 50% de opacidad */ 

            color: white; 

        } 

 

        .portfolio-item { 

            border: 1px solid #ddd; /* Borde de img */ 

            overflow: hidden; /* Para que el borde abrace a la imagen y al texto */ 

            margin-bottom: 50px; /* Añadido para espacio entre las imágenes */ 

        } 

 

        .portfolio-item img { /* Ajusta la img para que queden bien */ 

            max-width: 20%; /* Tamaño de la imagen */ 

            height: auto; 

            float: left; /* Para que el texto flote alrededor de la imagen */ 

            margin-right: 20px; /* Añadido para espacio entre la imagen y el texto */ 

        } 

 

        .portfolio-item p { 

            margin-top: 0; /* Eliminado el margen superior para que el texto comience justo al lado de la imagen */ 

            font-size: 18px; /* Tamaño del texto */ 

        } 

    </style> 

</head> 

<body> 

 

    <header> 

        <h2>BOLUcompras</h2> 

        <img src="https://tse4.mm.bing.net/th/id/OIP.74pGA07SykB3VabRUOyfewHaDu?pid=ImgDet&rs=1" alt="Logo de la Empresa" class="logo"> 

    </header> 

 

    <section class="portfolio-grid"> 

        <div class="portfolio-item"> 

            <img src="https://tse4.mm.bing.net/th/id/OIP.8zhH5t9hi6-xLmDksyGqBwHaLH?pid=ImgDet&w=1200&h=1800&rs=1"> <!-- IMAGEN 1 --> 

            <p> 

                <strong>Visión:</strong> 

                Ofrecer un servicio de venta de artículos tanto propios como de otros clientes. Nos especializamos en destacar productos de pequeños y medianos artesanos o importadores que ofrecen artículos únicos y variados no fácilmente encontrados en Uruguay. 

            </p> 

        </div> 

    </section> 

 

</body> 

</html>
